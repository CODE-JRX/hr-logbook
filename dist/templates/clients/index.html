<h2>Employee List</h2>
<a href="/add">Add Employee</a>
<table border="1">
    <tr>
        <th>EMPLOYEE ID</th>
        <th>FULL NAME</th>
        <th>DEPARTMENT</th>
        <th>ACTIONS</th>
    </tr>
    {% for e in employees %}
    <tr>
        <td>{{ e.employee_id }}</td>
        <td>{{ e.full_name }}</td>
        <td>{{ e.department }}</td>
        <td>
            <a href="/edit/{{ e.id }}">Edit</a>
            <a href="/delete/{{ e.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
