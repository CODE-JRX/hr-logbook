{% for l in logs %}
<tr>
  <td>{{ loop.index }}</td>
  <td>{{ l.full_name or '' }}</td>
  <td>{{ l.gender or '' }}</td>
  <td>{{ l.age or '' }}</td>
  <td>{{ l.department or '' }}</td>
  <td>{{ l.purpose or '' }}</td>
  <td>{{ l.additional_info or '' }}</td>
  <td>{{ l.time_in }}</td>
  <td>{{ l.time_out or '' }}</td>
</tr>
{% endfor %}
