{% for c in clients %}
<tr>
  <td>{{ c.client_type or '' }}</td>
  <td>{{ c.full_name }}</td>
  <td>{{ c.gender or '' }}</td>
  <td>{{ c.age or '' }}</td>
  <td>{{ c.department }}</td>
  <td>
    <a class="btn btn-sm btn-outline-secondary d-inline-flex align-items-center"
      href="{{ url_for('client.edit', id=c.id) }}" title="Edit">
      <i class="fa fa-edit me-1"></i>
      <span class="d-none d-md-inline">Edit</span>
    </a>
    <button class="btn btn-sm btn-outline-danger d-inline-flex align-items-center" data-id="{{ c.id }}"
      data-name="{{ c.full_name }}" onclick="confirmDelete(this)" title="Delete">
      <i class="fa fa-trash me-1"></i>
      <span class="d-none d-md-inline">Delete</span>
    </button>
  </td>
</tr>
{% endfor %}
